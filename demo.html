<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Math Element Hooks Demo</title>
    <script src="node_modules/webcomponents.js/webcomponents.js"></script>
    <script src="math_element_lifecycle.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            skipStartupTypeset: true,
            jax: ["input/MathML", "output/CommonHTML"],
            extensions: ["mml2jax.js"]
        });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
</head>
<body>
    <p>A paragraph</p>
    <p>And a paragraph with some inline <math display="inline">
  <mrow>
    <mi>x</mi>
    <mo>=</mo>
    <mfrac>
      <mrow>
        <mo>&#x2212;</mo>
        <mi>b</mi>
        <mo>&#xB1;</mo>
        <msqrt>
          <mrow>
            <msup>
              <mi>b</mi>
              <mn>2</mn>
            </msup>
            <mo>&#x2212;</mo>
            <mn>4</mn>
            <mi>a</mi>
            <mi>c</mi>
          </mrow>
        </msqrt>
      </mrow>
      <mrow>
        <mn>2</mn>
        <mi>a</mi>
      </mrow>
    </mfrac>
  </mrow>
</math> MathML.</p>
<p>Then some block style MathML:</p>
<div>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <mrow>
    <mi>&#x3C3;</mi>
    <mo>=</mo>
    <msqrt>
      <mrow>
        <mfrac>
          <mrow>
            <mn>1</mn>
          </mrow>
          <mrow>
            <mi>N</mi>
          </mrow>
        </mfrac>
        <mstyle displaystyle="true">
          <mrow>
            <munderover>
              <mrow>
                <mo>&#x2211;</mo>
              </mrow>
              <mrow>
                <mi>i</mi>
                <mo>=</mo>
                <mn>1</mn>
              </mrow>
              <mrow>
                <mi>N</mi>
              </mrow>
            </munderover>
            <mrow>
              <msup>
                <mrow>
                  <mo stretchy="false">(</mo>
                  <msub>
                    <mrow>
                      <mi>x</mi>
                    </mrow>
                    <mrow>
                      <mi>i</mi>
                    </mrow>
                  </msub>
                  <mo>&#x2212;</mo>
                  <mi>&#x3BC;</mi>
                  <mo stretchy="false">)</mo>
                </mrow>
                <mrow>
                  <mn>2</mn>
                </mrow>
              </msup>
            </mrow>
          </mrow>
        </mstyle>
      </mrow>
    </msqrt>
    <mo>.</mo>
  </mrow>
</math>
</div>
<p>And this is <em>the end</em>.</p>
<div id="test">
    Existing content.
</div>

<script>
(function () {
    'use strict';

    var workarea = document.createElement('div'),
        queue = [], working = false, chtml_styles;

    function getStyles() {
        var s, r, style, rule;
        if (window.ShadowDOMPolyfill)
            return null;
        if (chtml_styles)
            return chtml_styles;
        for (s=0; s < document.styleSheets.length; s++) {
            style = document.styleSheets[s];
            for (r=0; r < style.cssRules.length; r++) {
                rule = style.cssRules[r];
                if (rule.type === 1 && rule.cssText.indexOf('.mjx-chtml') >= 0) {
                    chtml_styles = style.ownerNode;
                    return chtml_styles;
                }
            }
        }
    }

    function getMathJaxOutput(container) {
        var n = container.firstChild;
        while (n) {
            if (n.nodeType === Node.ELEMENT_NODE && n.localName === 'span'
                    && Array.prototype.indexOf.call(n.classList, 'mjx-chtml') >= 0) {
                return n;
            }
            n = n.nextSibling;
        }
    }

    function empty(container) {
        while (container.firstChild)
            container.removeChild(container.firstChild);
    }

    function checkQueue() {
        var script, item;
        if (!queue.length || working) return;
        working = true;
        item = queue.shift();
        script = document.createElement('script');
        script.type = 'math/mml';
        script.text = item[0];
        workarea.appendChild(script);
        window.MathJax.Hub.Queue(['Typeset', window.MathJax.Hub, script, function () {
            var mj = getMathJaxOutput(workarea), styles = getStyles();
            empty(workarea);
            if (styles)
                item[1].appendChild(styles.cloneNode(true));
            item[1].appendChild(mj.cloneNode(true));
            working = false;
            checkQueue();
        }]);
    }

    function renderTo(mml, dst) {
        queue.push([mml, dst]);
        checkQueue();
    }

    workarea.style.position = 'absolute';
    workarea.style.left = '4000px';
    workarea.style.top = '0';
    document.querySelector('body').appendChild(workarea);

    window.MathElementLifecycle.register({
        attached: function (node) {
            var root = node.createShadowRoot();
            renderTo(node.outerHTML, root);
        }
    });

})();
</script>
</body>
</html>
